
{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="mx-auto col-12 col-xl-4">
        <h1 class="justify-content-center">{{data['title']}}</h1>
    </div>
    <div class="mx-auto col-12 col-xl-12"></div>
    <div class="mx-auto col-12 col-xl-4">
        <div class="table-responsive-sm table-hover">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> Vehicle Type</th>
                <th scope="col" class="text-right"> Average Time (days)</th>
            </tr>
            </thead>
            <tbody>
                {% if data['results']|length %}
                    {% for item in data['results'] %}
                    <tr>
                        <td>{{ item['type'] }}</td>
                        <td class="text-right">{{ item['average_time'] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <div class="alert alert-warning" role="alert">
                        There have been no cars sold yet.
                    </div>
                {% endif %}
            </tbody>
        </table>
        </div>
    </div>
</div>

{% endblock %}
